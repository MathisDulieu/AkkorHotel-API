spring.application.name=hotel
springdoc.swagger-ui.csrf.enabled=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username=${APP_EMAIL}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

spring.main.banner-mode=off

server.tomcat.max-connections=1000
server.tomcat.accept-count=100

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

akkorhotel.properties.mongo-uri=${MONGO_URI}
akkorhotel.properties.database-name=${DATABASE_NAME}
akkorhotel.properties.allowed-origins=${ALLOWED_ORIGINS}

akkorhotel.properties.app-email=${APP_EMAIL}
akkorhotel.properties.mail-modified-username=${MAIL_MODIFIED_USERNAME}
akkorhotel.properties.mail-register-subject=${MAIL_REGISTER_SUBJECT}
akkorhotel.properties.mail-register-confirmation-link=${MAIL_REGISTER_CONFIRMATION_LINK}

akkorhotel.properties.cloudinary-api-key=${CLOUDINARY_API_KEY}
akkorhotel.properties.cloudinary-cloud-name=${CLOUDINARY_CLOUD_NAME}
akkorhotel.properties.cloudinary-api-secret=${CLOUDINARY_API_SECRET}
akkorhotel.properties.default-user-profile-image=${DEFAULT_USER_PROFILE_IMAGE}